/*
 *  I/Oデバイス領域の登録（本来はここに置くべきではない）
 */
KERNEL_DOMAIN {
    /* PLL Controller 0 */
	ATA_MEM({ TA_IODEV|TA_MEMPRSV, 0x01C11000, 0x00001000 }, {TACP_SHARED, TACP_SHARED, TACP_SHARED, TACP_SHARED});
    /* Timer0 & Timer 1 */
	//ATT_MEM({ TA_IODEV|TA_MEMPRSV, 0x01C20000, 0x00002000 }, {TACP_SHARED, TACP_SHARED, TACP_SHARED, TACP_SHARED});
	ATA_MEM({ TA_IODEV|TA_MEMPRSV, 0x01C20000, 0x00002000 }, {TACP_SHARED, TACP_SHARED, TACP_SHARED, TACP_SHARED});
    /* UART0 */
	ATT_MEM({ TA_IODEV|TA_MEMPRSV, 0x01C42000, 0x00001000 });
    /* UART1 & UART2 */
	ATT_MEM({ TA_IODEV|TA_MEMPRSV, 0x01D0C000, 0x00002000 });
    /* Vector table */
	ATT_MEM({ TA_NOWRITE|TA_MEMPRSV, 0xC0000000, 0x00004000 });
    /* On-Chip RAM */
	ATT_MEM({ TA_IODEV|TA_MEMPRSV, 0x80000000, 0x00020000 });
    /* ARM Interrupt Controller */
	ATT_MEM({ TA_IODEV|TA_MEMPRSV, 0xFFFEE000, 0x00002000 });
    /* ARM local RAM */
	ATT_MEM({ TA_IODEV|TA_MEMPRSV, 0xFFFF0000, 0x00002000 });
	//ATT_MEM({ TA_IODEV|TA_MEMPRSV, 0x10000000, 0x00100000 });
}
